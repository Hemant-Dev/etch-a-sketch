<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <h1 class="heading">Etch - A - Sketch!</h1>
        <div class="container">
            <div class="game-container"></div>
            <div class="btnGroup">
                <button class="colorBtn" value="lime">Change Color</button> <!--Value changes the color -->
                <button class="eraseBtn">Erase</button>
            </div>
            <div class="sizeBtnGroup">
                <button class="six">6x6</button>
                <button class="twelve">12x12</button>
                <button class="twentyFour">24x24</button>
            </div>
        </div>
    </body>
</html>
